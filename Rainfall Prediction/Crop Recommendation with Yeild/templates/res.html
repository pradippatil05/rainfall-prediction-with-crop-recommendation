<!DOCTYPE html>
<html>
<head>
    <center><title>Rainfall Prediction Result</title></center>
    <!-- Add Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        #rainfallChart {
            max-width: 800px;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <h1>Rainfall Prediction Result</h1>
    <p>Subdivision: {{ subdivision }}</p>
    <p>Year: {{ year }}</p>
    <p>Predicted Rainfall: {{ prediction }}</p>

    <!-- Create a canvas element for the bar chart -->
    <canvas id="rainfallChart" width="800" height="500"></canvas>

    <script>
        // Get the canvas element
        var ctx = document.getElementById('rainfallChart').getContext('2d');

        // Define the data for the chart (historical years and predicted year)
        var years = ['1921-1940', '1941-1960', '1961-1980', '1981-2000', '2000-2015', '{{ year }}']; // Use the input year
        var rainfallData = [852.6, 689.8, 962.4, 838, 644.5, {{ prediction }}]; // Add actual rainfall data for historical years

        // Create the bar chart

        var rainfallChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: years,
                datasets: [{
                    label: 'Rainfall',
                    data: rainfallData,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
